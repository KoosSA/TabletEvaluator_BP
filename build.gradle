plugins {
	id 'java'
	id 'org.openjfx.javafxplugin' version '0.1.0'
	id 'application'
}

repositories {
	mavenCentral()
}

dependencies {
	testImplementation group: 'org.junit.jupiter', name: 'junit-jupiter-api', version: '5.10.3'
	testRuntimeOnly group: 'org.junit.jupiter', name: 'junit-jupiter-engine', version: '5.10.3'
	
}

application {
	mainClassName = "koossa.tqc.Main"
}

javafx {
	version = "21.0.3"
	modules = [	"javafx.base", 
				"javafx.controls",
				"javafx.swing",
				"javafx.fxml",
				"javafx.graphics",
				"javafx.web",
				"javafx.media"]
}

tasks.named('test') {
    useJUnitPlatform()
}